<!DOCTYPE html>
<html>
  <head>
    <title>Snowmart Ecommerce</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="desktop-display-bar">
        <div class="amazon-header-left-section">
          <a href="/" class="header-link">
            <img class="amazon-logo" src="images/snowmartlog2.jpg" />
            <img
              class="amazon-mobile-logo"
              src="images/snowmart-mobile.png"
            />
          </a>
        </div>
  
        <div class="amazon-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search" />
  
          <button class="search-button js-search-btn">
            <img class="search-icon" src="images/icons/search-icon.png" />
          </button>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="#orders.html"> <!-- broke the link temporarily -->
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout.html">
            <img class="cart-icon" src="images/icons/cart-icon.png" />
            <div
              class="cart-quantity js-cart-quantity js-header-cart-quantity"
            ></div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>

      <div class="mobile-bar">
        <div class="search-bar-display-mobile">
          <input class="search-bar mobile-search-input " type="search" placeholder="Search" />
          <button class="search-button mobile-search-btn">
            <img class="search-icon " src="images/icons/search-icon.png" />
          </button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="hero-section">
        <img src="/images/snowmart Hero.webp" alt="Hero banner" />
      </div>
      <div class="products-grid js-products"></div>
    </div>

    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
